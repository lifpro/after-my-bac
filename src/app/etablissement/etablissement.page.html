<ion-header>
  <ion-toolbar>
    <ion-title>etablissement</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- {{60 | age2}} -->
  <ion-card *ngFor="let c of etabs">
    <ion-card-header>
      <ion-card-title>{{c.nom}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      {{c.serie | uppercase}}
    </ion-card-content>

  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addEtablissement()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
